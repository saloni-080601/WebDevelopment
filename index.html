<html lang="en">
<head>

        function clickHandler(){
            color=document.getElementById("user").value

            document.body.style.backgroundColor = color;
        }

    <form action="/action_page.php">
        <input id="user" style="padding: 15px; margin: 15px;" type="text" placeholder="Enter a color" name="firstname">
</form>    
    
    <button style="margin-left: 10px;" onclick="clickHandler()">click me</button>
</body>
</html>
